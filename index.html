<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>FireWatch Parallax Example</title>
</head>
<body>
	<!-- PARALLAX CONTAINER + CHILDS -->
	<div class="layer-1"></div>
	<div class="layer-2"></div>
	<div class="layer-3"></div>
	<div class="layer-4"></div>
	<div class="layer-5"></div>
	<div class="layer-6"></div>
	<div class="layer-7"></div>
	<div class="layer-8"></div>
	<!-- CONTENT -->
	<div id="content">
		<div class="wrap">
			<h2> AVAILABLE NOW FOR $19.99 </h2>
			<ul>
				<li>
					<h4>
						<img src="img/buyicon_pc.png"> PC
					</h4>
				</li>
				<li>
					<h4>
						<img src="img/buyicon_ps4.png"> Playstation 4
					</h4>
				</li>
				<li>
					<h4>
						<img src="img/buyicon_switch.png"> Nintendo Switch
					</h4>
				</li>
				<li>
					<h4>
						<img src="img/buyicon_xbone.png"> Xbox One
					</h4>
				</li>
			</ul>
		</div>
	</div>
	<!-- Youtube -->
	<iframe width="900" height="460" src="https://www.youtube.com/embed/T-qmLZfMvKU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!-- CHARGEMENT JS -->
<script src="js/parallax.js"></script>
<!--  -->
</body>
</html>
